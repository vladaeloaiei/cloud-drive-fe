<div class="modal-header">
  <h4 class="modal-title">Delete bucket</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
      <div class="form-group">
          <label for="bucket">Bucket: </label>
          <select formControlName="bucket" class="form-control">
              <option *ngFor="let bucket of buckets; let i = index" [value]=bucket.name>{{bucket.name}}</option>
          </select>
      </div>
      <button class="btn btn-primary" (click)="delete()" [disabled]="!form.valid">Delete</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
