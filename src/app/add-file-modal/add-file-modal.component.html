<div class="modal-header">
    <h4 class="modal-title">Upload file</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="bucket">Bucket: </label>
            <select formControlName="bucket" class="form-control" (change)="changeBucket($event)">
                <option *ngFor="let bucket of buckets; let i = index" [value]="i">{{bucket.name}}</option>
            </select>

            <label for="file"></label>
            <input type="file" id="file" (change)="handleFileInput($event.target.files)">
        </div>
        <button class="btn btn-primary" (click)="upload()" [disabled]="fileToUpload==null||!form.valid">Upload</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
