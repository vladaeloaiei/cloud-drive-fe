<div class="modal-header">
    <h4 class="modal-title">Share bucket</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="bucket">Bucket: </label>
            <select formControlName="bucket" class="form-control">
                <option *ngFor="let bucket of buckets; let i = index" [value]=bucket.name>{{bucket.name}}</option>
            </select>

            <label for="granteeUsername">Grantee username</label>
            <input type="text" class="form-control" id="granteeUsername" placeholder="granteeUsername" formControlName="granteeUsername">
        </div>
        <button class="btn btn-primary" (click)="share()" [disabled]="!form.valid">Share</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
