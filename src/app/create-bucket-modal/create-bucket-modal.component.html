<div class="modal-header">
  <h4 class="modal-title">Share bucket</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
          <label for="bucketName">Bucket name:</label>
          <input type="text" class="form-control" id="bucketName" placeholder="bucket name" formControlName="bucketName">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Create</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
